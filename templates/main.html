{% block content %}
    <main role="main" class="flex-shrink-0">
      <div class="container">
        <div class="jumbotron">
          <h1 class="display-4">Pagination sample!</h1>
            <p class="lead">This is a sample page about dynamic pagination.</p>
          <form action={{ url_for("index") }} method="post">
            <input class="form-control"ã€€type="text" name="search" id="focusedInput">
            <button type="submit" class="btn btn-info text-center">Send</button>
          </form>
        </div>
    
        {% if result %}
        <nav aria-label="sample-pagination">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href={{ url_for("index", search="text", page=1, result=result)}}>1</a></li>
            <li class="page-item active" aria-current="page">
              <a class="page-link" href={{ url_for("index", search="text", page=2, result=result)}}>2 <span class="sr-only">(current)</span></a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
                </a>
            </li>
          </ul>
        </nav>

        {% for res in result %}
            <div class="result-container">
                {% if res.page == pagination.page %}
                    {{ res }}
                {% endif %}
            </div>
        {% endfor %}
        {% endif %}
      </div>
    </main>
{% endblock %}
